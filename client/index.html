    <script type="text/javascript">
      // 自分自身がwindow.top(iframeで読み込まれていない)の場合
      if (window == window.parent) {
        const apiScript = document.createElement("script");
        apiScript.id = "talknApi";
        apiScript.type = "text/javascript";
        apiScript.async = true;
        apiScript.src = "https://localhost:8081/talkn.api.js";
        document.head.appendChild(apiScript);
      } else {
        // iframeで読み込まれている場合
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/portal_sw.js")
          .then((registration) => {
            // 登録成功
            console.log("[TALKN_PORTAL]ServiceWorker registration successful with scope: ", registration.scope);
          })
          .catch((err) => {
            // 登録失敗 :(
            console.log("[TALKN_PORTAL]ServiceWorker registration failed: ", err);
          });
      }
    </script>
