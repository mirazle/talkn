<!doctype html>
<html style="width: 100%; height: 100%; margin: 0 auto;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>talkn</title>
	<meta name="description" content="talkn can share comments with users watching the same WEB page. Please enjoy the world of fun talkn.">
	<meta name="keywords" content="talkn">
	<meta name="title" content="talkn">
	<script type='text/javascript'>
		var script = document.createElement("script");
		var href = location.href;
		var replaceStr = location.origin + '/?';
		var jsPath = '//' + location.host + '/';
		var jsFileName = 'talkn.client.js';
		var connection = location.pathname ? location.pathname + location.search : '/';
		var layerCnt = connection.split( '/' ).length - 1;

		if( layerCnt === 1 && !connection.match( /\/$/ ) ){
			location.href = location.href + "/";
		}else{
			script.setAttribute( 'type', 'text/javascript' );
			script.setAttribute( 'src', jsPath + jsFileName );
			script.setAttribute( 'connection', connection );
			document.head.appendChild( script );
		}
	</script>
	<link rel="shortcut icon" href="//assets.localhost/favicon.ico">
</head>

<div id="talkn1" style="width: inherit; height: inherit; margin: 0 auto"></div>
