<!doctype html>
<html style="position: fixed; bottom: 0px; width: 100%; height: 100%; margin: 0 auto;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>talkn(Î²)</title>
	<meta name="description" content="talkn can share comments with users watching the same WEB page. Please enjoy the world of fun talkn.">
	<meta name="keywords" content="talkn">
	<meta name="title" content="talkn">
	<script type='text/javascript'>
		var portalDevHost = "/localhost:8080";
		var script = document.createElement("script");
		var iframe = false;
		var href = location.href;
		var replaceStr = location.origin + '/?';
		var jsPath = '//' + location.host + '/';
		var jsFileName = 'talkn.client.js';
		var pathname = location.pathname ? location.pathname.replace(portalDevHost, '') : "";
		var connection = location.href ?
			location.href.replace('http:/' + portalDevHost, '').replace('https:/' + portalDevHost, '') :
			'/';

		console.log(location);
		console.log(location.href);
		console.log(connection);
		var hasSlash = connection.lastIndexOf("/") === ( connection.length - 1 );
		var layerCnt = connection.split( '/' ).length - 1;
		connection = hasSlash ? connection : connection + "/";

		if( layerCnt === 1 && !connection.match( /\/$/ ) ){
			location.href = location.href + "/";
		}else{
			script.setAttribute( 'id', 'talkn' );
			script.setAttribute( 'type', 'text/javascript' );
			script.setAttribute( 'src', jsPath + jsFileName );
			script.setAttribute( 'connection', connection );
			script.setAttribute( 'hasSlash', hasSlash );
			script.setAttribute( 'iframe', iframe );
			document.head.appendChild( script );
		}
	</script>
	<link rel="shortcut icon" href="//assets.localhost/favicon.ico">
</head>
<body style="position: fixed; bottom: 0px; width: 100%; height: 100%; margin: 0 auto">
<div id="talkn1" style="position: fixed; bottom: 0px; width: inherit; height: inherit; margin: 0 auto"></div>
</body>
</html>
