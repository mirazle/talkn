    <script type="text/javascript">
      const splitedUrl = location.href.split('/');
      const splitedUrlLength = splitedUrl.length;
      let ch = '/';
      let interviewIndex = undefined;
      if (splitedUrl[splitedUrlLength - 1] === '') {
        ch = location.href;
      } else {
        const lastSlash = location.href.lastIndexOf('/');
        ch = location.href.substr(0, lastSlash + 1);
        interviewIndex = location.href.substr(lastSlash + 1, lastSlash);
      }
      fetch('https://assets.localhost/cover/www.sunbridge.com/interview/index.json').then((response) => {
        response.json().then((index) => {
          console.log(index);
          window.talknInterviewIndex = index;
          interviewIndex = interviewIndex ? interviewIndex : index.contents.length;
          fetch(`https://assets.localhost/cover/www.sunbridge.com/interview/${interviewIndex}.json`).then((response) => {
            response.json().then((interview) => {
              window.talknInterview = interview;
            });
          });
        });
      });


    </script>
